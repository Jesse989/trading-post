<div id="content" class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center">
    <h1>Add item</h1>
    <br>

    <form ng-Submit="add()" class="form-auth">
        <div ng-hide="!error_message" class="alert alert-warning">
            <strong>{{error_message}}</strong>
        </div>
        <div ng-hide="!success_message" class="alert alert-success">
            <strong>{{success_message}}</strong>
        </div>
        <!-- address form -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Name</div>
                <input type="text" ng-model="new_item.name" class="form-control" name="name" type="name" placeholder="Name..." id="name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Description</div>
                <textarea type="text" rows="3" name="description" ng-model="new_item.description" class="form-control" placeholder="Description..." required></textarea>  
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Image URL</div>
                <input type="url" ng-model="new_item.image" name="address" class="form-control" placeholder="Image URL..." type="text" value="" id="image" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Value: $</div>
                <input type="number" ng-model="new_item.value" name="value" type="text" value="" id="value" class="form-control" placeholder="Value..." required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Category</div>
                <select ng-model="new_item.category" class="form-control" name="category" id="category" required>
                    <option selected="selected" value="">Category...</option>
    				<option value="antiques">Antiques</option>
    				<option value="appliances">Appliances</option>
    				<option value="arts+crafts">Arts+crafts</option>
    				<option value="auto parts">Auto parts</option>
    				<option value="baby+kid">Baby+kid</option>
    				<option value="beauty">Beauty</option>
    				<option value="bikes">Bikes</option>
    				<option value="boats">Boats</option>
    				<option value="books">Books</option>
    				<option value="business">Business</option>
    				<option value="cars+trucks">Cars+trucks</option>
    				<option value="cell phones">Cell phones</option>
    				<option value="clothes">Clothes</option>
    				<option value="collectibles">Collectibles</option>
    				<option value="computers">Computers</option>
    				<option value="electronics">Electronics</option>
    				<option value="furniture">Furniture</option>
    				<option value="household">Household</option>
    				<option value="jewelry">Jewelry</option>
    				<option value="motorcycles">Motorcycles</option>
    				<option value="music">Music</option>
    				<option value="photography">Photography</option>
    				<option value="sporting">Sporting</option>
    				<option value="tools">Tools</option>
    				<option value="video gaming">Video gaming</option>
    			</select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-info">Submit</button>
        <br>
    </form>
</div>
