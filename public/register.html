

    <div id="content" class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center">
        <h1>Sign up</h1>
        <br>

        <form ng-Submit="register()" class="form-auth">
            <div ng-hide="!error_message" class="alert alert-warning">
                <strong>{{error_message}}</strong>
            </div>
            <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" ng-model="user.username" required type="text" class="form-control" placeholder="Email..." aria-describedby="basic-addon1">
            </div>
            </div>
            <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i> </span>
                <input ng-model="user.password" required type="password" class="form-control" placeholder="Password..." aria-describedby="basic-addon1">
            </div>
            </div>
            <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i> </span>
                <input ng-model="user.verifyPassword" required type="password" class="form-control" placeholder="Verify password..." aria-describedby="basic-addon1">
            </div>
            </div>
            <br>
            <button type="submit" class="btn btn-lg btn-info">Submit</button>
            <br>
            <br>
            <div>
            <p>Already have an account? Sign in <a href="#/login">here</a>.</p>
            </div>
        </form>
    </div>
