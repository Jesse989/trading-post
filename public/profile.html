<div id="content" class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center">
    <h1>Edit contact information</h1>
    <br>

    <form ng-Submit="update()" class="form-auth">
        <div ng-hide="!error_message" class="alert alert-warning">
            <strong>{{error_message}}</strong>
        </div>
        <div ng-hide="!success_message" class="alert alert-success">
            <strong>{{success_message}}</strong>
        </div>
        <!-- address form -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" ng-model="user.name" class="form-control" name="name" type="name" placeholder="Name..." id="name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Address</div>
                <input type="text" ng-model="user.address" name="address" class="form-control" placeholder="Address..." type="text" value="" id="address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">City</div>
                <input ng-model="user.city" name="city" type="text" value="" id="city" class="form-control" placeholder="City..." required>
                <div class="input-group-addon">Zip</div>
                <input type="number" ng-model="user.zip" name="zip" type="text" value="" id="zip" class="form-control" placeholder="Zip..." required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">State</div>
                <select ng-model="user.state" class="form-control" name="state" id="state" required>
    				<option ng-repeat="(abbreviation, state) in states" value="{{abbreviation}}">{{abbreviation}}</option>
    			</select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-info">Submit</button>
        <br>
    </form>
</div>
